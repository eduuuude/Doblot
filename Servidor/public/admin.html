<html>
  <head>
    <title>Administration</title>
  </head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <body class="w3-content" style="max-width:90%">
    <div class="w3-row">
      <div class="w3-quarter w3-black w3-container w3-center w3-padding-64 w3-padding-large"  style="height:700px">
        <h1>New Doblot registration</h1>
          <form id="doblotRegistration" action="/admin.html">
            Username: <input id="doblotName" type="text" name="username"><br>
            Password <input id="doblotPassword" type="text" name="password"><br>
            <input type="submit" value="Submit">
          </form>
        <h1>New client registration</h1>
          <form id="humanRegistration" action="/admin.html">
            Username: <input id="humanName" type="text" name="username"><br>
            Password <input type="humanPassword" name="password"><br>
            <input type="submit" value="Submit">
          </form> 
      </div>
      <div id="entityList" class="w3-threequarter w3-light-grey"  style="height:700px">
      </div>
    </div>
    <footer class="w3-container w3-white w3-padding-16">
      <p>Doblot Proyect. Maria Fernandez, Eduardo Sevillano and Daniel Uribe</p>
    </footer>
    <script>
      var humanRegistration = document.getElementById('humanRegistration');

      var humanName = document.getElementById('humanName');
      var humanPassword = document.getElementById('humanPassword');

      var doblotRegistration = document.getElementById('doblotRegistration');

      var doblotName = document.getElementById('doblotName');
      var doblotPassword = document.getElementById('doblotPassword');

      humanRegistration.onsubmit = function () {
          $.post("/human", {
              username: humanName.value,
              password: humanPassword.value
          });
          return false;
      }
      doblotRegistration.onsubmit = function () {
          $.post("/doblot", {
              username: doblotName.value,
              password: doblotPassword.value
          });
          return false;
      }
    </script>
  </body>
</html>
