<!DOCTYPE html>
<html>
  <head>
  <title>Human Terminal</title>
  </head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <body class="w3-content" style="max-width:90%">
    <br /><br /><br /><br /><br />
    <div class="w3-row">
      <div class="w3-quarter w3-black w3-container w3-center w3-padding-64 w3-padding-large"  style="height:700px">
          <div id="humanInfo" class="w3-section">
            <h1 class="w3-red">Human verification</h1>
            <label>Name</label>
            <input id="humanNameBox" class="w3-input" style="width:100%;" type="text" required="" name="Name">
            <br />
            <button id="sendNameButton" type="button" class="w3-button w3-red w3-right">Send</button>
          </div>
          <div id="doblotListPanel" class="w3-section" style="display: none">
            <h1>Doblot List</h1>
            <div id="doblotList">
            </div>
          </div>
          <div id="doblotMessages" class="w3-section" style="display: none">
            <h1>Doblot messages</h1>
            <button id="releaseButton" type="button" class="w3-button w3-teal" >Release connection</button>
          </div>
      </div>
      <div id="videoDiv" class="w3-threequarter w3-light-grey"  style="height:700px">
        <img id="video" src="" style="width: 100%; height: 700px">
      </div>
    </div>
    <br /><br /><br /><br /><br />
    <footer class="w3-container w3-white w3-padding-16">
      <p>Doblot Proyect. Maria Fernandez, Eduardo Sevillano and Daniel Uribe</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="human.js"> </script>
  </body>
</html>
